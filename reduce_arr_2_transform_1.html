<script type="text/javascript">
    //这里用reduce的方法将二维数组转化为一维数组

        [3,4],
        [4,5],
        [6,7]

        let arrcurrent = a.concat(b);
        console.log(arrcurrent);

        //console.log(a.concat(b));
    },[])
    console.log(newArr);
