<script type="text/javascript">
    var str = ['wang','zhang','li','wang'];
    var strCount = str.reduce(function(arrtmp,name){
       if(name in arrtmp){
           arrtmp[name]++;
       }else{
           arrtmp[name] = 1;
       }
        console.log(arrtmp);
       return arrtmp;
    },{});
    console.log(strCount);
</script>
